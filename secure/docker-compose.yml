version: "3.0"

services:
  web:
    build: ./app
    restart: always
    tty: true
    volumes:
      - ./app:/src/app
      - ./../share-volume/ec3:/src/app/rori-stack-secure/rori_stack_secure/shell/ec3
      - ./../share-volume/ssh-server:/src/app/rori-stack-secure/rori_stack_secure/shell/ssh-server
      - /var/run/docker.sock:/var/run/docker.sock
  
  nginx:
    image: nginx:alpine
    depends_on:
      - web
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    environment:
      - VIRTUAL_HOST=$APP_URL

networks:
  default:
    external: true
    name: rori-stack